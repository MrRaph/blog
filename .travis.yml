language: go
install: go get -v github.com/spf13/hugo
script:
  - hugo
  - python --version
  - sudo pip install s3cmd awscli
  - s3cmd sync --delete-removed -P -M -r public/ s3://techan-fr-public/
  - aws cloudfront create-invalidation --distribution-id E1CZHWYAPM8AOD --paths
notifications:
    email:
        on_failure: always
