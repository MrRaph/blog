<ul class="stats">
    {{ $categoryCount := (len .Params.categories) }}

                {{ if gt $categoryCount 1 }}
                    Catégories
                {{ else }}
                    Catégorie
                {{ end }}

    {{ range .Params.categories }}
        <li><a href="/categories/{{ . | urlize }}">{{ . }}</a></li>
    {{ end }}
</ul>
